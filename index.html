<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="icon" href="assets/tab_icon.png">
    <link rel="stylesheet" href="styles/homepage_styles.css">
</head>
<body>
    <nav class="nav_container">
        <a href="#">Gmail</a>
        <a href="#">Images</a>
        <img src="assets/search_labs.svg" alt="google search labs" class="labs_icon">
        <img src="assets/apps_icon.svg" alt="google apps" class="apps_icon">
        <img style="height: 2em;" src="assets/profile.svg" alt="" class="profile_icon">
    </nav>
    <main class="main_container">
        <div class="logo_container">
            <img class="logo" src="assets/google_logo_full.png" alt="google logo">
            <img class="share_icon" src="assets/share_icon.svg" alt="share icon">
        </div>
        <div class="search_container">
            <div class="search_bar">
                <img src="assets/search_icon.svg" alt="search_icon" class="search_icon">
                <input type="text" class="search_input" name="search_input" id="search_input">
                <img src="assets/voice_icon.png" alt="search by voice icon" class="voice_icon">
                <img src="assets/google_lens.png" alt="google_lens_icon" class="google_lens">
            </div>
            <div class="buttons_container">
                <button class="google_search">Google Search</button>
                <button class="feeling_lucky">I'm Feeling Lucky</button>
            </div>
            <div class="language">
                <p>Google offered in: <a href="#">हिन्दी</a> <a href="#">বাংলা</a> <a href="#">తెలుగు</a> <a href="#">मराठी</a> <a href="#">தமிழ்</a> <a href="#">ગુજરાતી</a> <a href="#">ಕನ್ನಡ</a> <a href="#">മലയാളം</a> <a href="#">ਪੰਜਾਬੀ</a></p>
            </div>
        </div>
    </main>
    <footer>
        <div class="location">
            <p>India</p>
        </div>
        <div class="footer_menu">
            <div class="left_container">
                <a href="#">About</a>
                <a href="#">Advertising</a>
                <a href="#">Bussiness</a>
                <a href="#">How Search works</a>
            </div>
            <div class="right_container">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </div>
    </footer>
</html>
